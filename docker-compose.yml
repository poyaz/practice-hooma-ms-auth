version: "3.3"
services:
  auth:
    build:
      context: "${HOOMA_MS_AUTH_BASE_PATH:-$PWD}"
      dockerfile: "./docker/images/auth/Dockerfile"
    image: practice-hooma-auth:latest
    expose:
      - 3000
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: "always"

networks:
  main:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.111.0.0/29
          gateway: 10.111.0.1

  db:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.111.0.8/29
          gateway: 10.111.0.9
